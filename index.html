<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Portfolyo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="nav-header">
        <div class="nav-links">
            <a href="#hakkinda" class="nav-button active" data-target="hakkinda">Hakkımda</a>
            <a href="#projeler" class="nav-button" data-target="projeler">Projeler</a>
            <a href="#deneyim" class="nav-button" data-target="deneyim">Deneyim</a>
            <a href="#iletisim" class="nav-button" data-target="iletisim">İletişim</a>
        </div>
        
        <button id="theme-toggle" aria-label="Temayı Değiştir">☀️</button>
    </header>

    <button class="scroll-arrow left-arrow" aria-label="Sola Kaydır">←</button>
    <button class="scroll-arrow right-arrow" aria-label="Sağa Kaydır">→</button>

    <main class="slider-wrapper" id="slider-wrapper">
        
        <section id="hakkinda" class="slide-section section-1">
            <h1>Hakkımda</h1>
            <p>Buraya kendini anlatan uzun bir metin gelecek.</p>
        </section>

        <section id="projeler" class="slide-section section-2">
            <h1>Projeler</h1>
            <p>Buraya en iyi 3 projenin detayları ve görselleri gelecek.</p>
        </section>

        <section id="deneyim" class="slide-section section-3">
            <h1>Deneyim</h1>
            <p>Buraya iş ve eğitim deneyimi bilgileri gelecek.</p>
        </section>

        <section id="iletisim" class="slide-section section-4">
            <h1>İletişim</h1>
            <p>Buraya form veya iletişim bilgileri gelecek.</p>
        </section>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
